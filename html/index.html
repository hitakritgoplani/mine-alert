<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mine Alert</title>
	<link rel="script" src="../js/index.js">
	<link rel="stylesheet" href="../css/styles-index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

	<div class="root">
		<div class="left">
			<h1><strong>Mine Alert</strong></h1>
		</div>
		<div class="right">
			<form action="./dashboard.html">
				<h2 id="login">Login</h2>
				<label>
					Enter your email:</br>
					<input id="email" type="text" placeholder="Enter Email">
				</label>

				<label>
					Enter your password:</br>
					<input id="password" type="password" placeholder="Enter password">
				</label>

				<input class="btn" value="Login" id="btn" type="button" onclick="window.location.href = './dashboard.html';">
			</form>
		</div>
	</div>
	<footer>Made by&nbsp;Crewing Bits&nbsp;| 2023.</footer>
</body>

</html>
